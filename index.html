<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotifyweb</title>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css”
    integrity=“sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A”
    crossorigin=“anonymous” referrerpolicy=“no-referrer”/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-media.css">
</head>

<body>

    <div class="top-container">

        <div class="side-bar">

            <div class="top-section">

                <ul class="side-barlist">

                    <li>

                        <a href="#" class="main-logo">

                            <img src="img/logo-small.svg" class="logosm">

                            <img src="img/logo.svg" class="logolg">

                        </a>
    
                    </li>

                    <li>

                        <a href="#" class="main-logo">

                            <img src="img/home.svg" class="size-icon">

                        </a>

                    </li>

                    <li>

                        <a href="#" class="main-logo">

                            <img src="img/search.svg" class="size-icon">

                        </a>

                    </li>

                    <li>

                        <a href="#" class="main-logo">

                            <img src="img/libreria.svg" class="size-icon">

                        </a>

                    </li>

                </ul>

            </div>

            <div class="mid-section">

                <div class="playlist-container"></div>

            </div>

            <div class="bot-section">

                <a href="#" class="main-logo">

                    <img src="img/download.svg" class="size-icon-small">

                </a>
                
                <div class="line"></div>

                <a href="#" class="main-logo">

                    <img src="img/profile.svg" class="size-icon" style="background-color: gray; border-radius: 50%;">

                </a>

            </div>

        </div>

        <div class="main-container"></div>

    </div>

    <div class="bottom-navbar"></div>
    
</body>
</html>
